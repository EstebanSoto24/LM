        let menu = 1;
        while (menu == 1) {

            let num1 = parseInt(prompt("Dime un número"));
            let result = 0;

            if (isNaN(num1)) {
                alert("No has insertado un número")
                menu = 1;
            } else {

                while (num1 != 0) {
                    result = result + num1;
                    num1 = num1 - 1;
                }

                document.write("El resultado es: " + result);
                menu = 0;
            }

        let pregunta = prompt("Dime un número. Escribe FIN para terminar");
        while (pregunta != "FIN" && pregunta != "fin") {
            let numero = parseInt(pregunta);
            if (numero % 2 == 0) {
                alert("Es par");
            } else if (numero % 2 == 0) {
                alert("Es impar");
            } else {
                alert("No es un número");
            }
            pregunta = prompt("Dime otro número. Escribe Fin para terminar");
        }

        let palabra = prompt("Introduce una palabra");
        let numero1 = palabra.length - 1;
        let cadena = "";
