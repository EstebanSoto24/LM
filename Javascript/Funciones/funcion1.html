    <script>
        // Función que dados dos números te devuelve la media.

        function media (num1,num2) {
            let media = (num1 + num2)/2;
            return media;
        }

        // Función que dado un array devuelve la media de los valores.

        function mediaGlobal (datos) {
            let suma = 0;
            for (let i = 0; i < datos.length; i++) {
                suma = suma +datos[i];
            }
            let media = suma/datos.length;
            return media
        }

        // Función que dado un array devuelva el maximo

        let numeros = [1, 200, 10, 12, 4, 7, 19, 17];

        alert("El numero maximo del array es: " +  arraymax(numeros))
