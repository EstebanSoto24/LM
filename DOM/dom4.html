        function borrarParrafo() {
            let numero =parseInt(mievento.key)
            if (isNaN(numero)) {
                alert("No has pulsado un número");
            } else {
                let parrafos = document.getElementsByTagName("p");
                if (numero<=0 || numero>parrafos.length){
                    alert("Ese número de parrafo no existe.");
                } else {
                    parrafos[numero-1].parentNode.removeChild(parrafos[numero-1]);
                }
            }
        }
    </script>
