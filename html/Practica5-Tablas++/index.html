<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1" style="border-width: 2px; border-radius: 4px; border-color: aqua;">
        <caption>Temperaturas y precipitaciones medias de Arcos</caption>
        <thead>
            <tr>
                <th></th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Temperatura</td>
            <td>12&deg;</td>
            <td>10&deg;</td>
            <td>17&deg;</td>
            <td>20&deg;</td>
        </tr>
        <tr>
            <td>Precipitaciones</td>
            <td>20</td>
            <td>30</td>
            <td>40</td>
            <td>70</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Histórico</td>
            <td colspan="2">Mes más frio desde 1980</td>
            <td align="center">-</td>
            <td>Mes con menos precipitaciones desde 2000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
